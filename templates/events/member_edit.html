{% extends 'base.html' %}

{% block head %}
{% endblock  %}

{% block body %}
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>Create Member</h2>

          <form class="form-horizontal" method="POST" action="{% url 'member-edit' pk %}">{% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-2">
                            <label style="width: 110px;" for="{{ field.label }}" class="control-label col-xs-2">{{ field.label }}</label>
                        </div>
                        <div class="col-xs-4">
                            {{ field }}
                        </div>
                        <div class="col-xs-4">
                            <span class="form-error-message">{{ field.errors }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-10">
                            <button type="submit" class="btn btn-success">Update Member</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
      </div>

      <hr>
{% endblock %}

{% block footer %}
        <p>&copy; Company 2014</p>
{% endblock %}
